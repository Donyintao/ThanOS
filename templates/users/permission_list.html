{% extends "base_site.html" %}

{% block stylesheets %}
  {{ block.super }}
  <link href="/static/css/dataTables.bootstrap.min.css" rel="stylesheet">
{% endblock stylesheets %}

{% block content %}
  <div class="right_col" role="main">
    <div class="">
      <div class="page-title">
        <div class="title_left">
          <h3>权限管理</h3>
        </div>
      </div>

      <div class="clearfix"></div>

      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>权限列表</h2>
              <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
              </ul>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <div class="btn_position">
                <span>
                  <button type="button" class="btn btn-success">添加权限</button>
                </span>
              </div>
            <table id="CustomDatatable" class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>菜单</th>
                  <th>权限</th>
                  <th>URL</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                {% for permission in result %}
                <tr>
                  <td>{{ permission.menu__title }}</td>
                  <td>{{ permission.title }}</td>
                  <td>{{ permission.url }}</td>
                  <td>
                    <a class="btn btn-info dropdown-toggle btn-xs btn_margin" href="#">编辑</a>
                    <span class="del_group" CurlId="{{ user.id }}">
                      <button type="button" class="btn btn-danger dropdown-toggle btn-xs btn_margin">删除</button>
                    </span>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
